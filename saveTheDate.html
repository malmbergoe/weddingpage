<!DOCTYPE html>
<html lang="en">
<head>
  <title>Mats &amp Karins Bröllop</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Taviraj:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet"> 

  <link rel="stylesheet" href="stylesheet.css" >
</head>
<body>

<!-- this is the top image-->
<div class="container-fluid text-center">    
  <div class="row content">
    <div style="height: 90vh;" class="topImg">
      <picture>
	<source sizes="10vh" media="(min-width: 650px)" srcset="images/vaddo_brygga.jpg">
	<source media="(min-width: 450px)" srcset="images/vaddo_brygga.jpg">
	<img src="images/cartoon_bunny.svg" alt="left shark is awesome!">
      </picture>
      <div style="position:absolute; top:50%;left:50%;transform: translate(-50%,-70%); background-color: var(--color-one); box-shadow: 0px 0px 15px 5px var(--color-one);">
	<h1 style="text-align:center;">
	  Den 31 Augusti är det dags att slå klackarna i taket och festa som om det inte fanns någon morgon dag. <br>SAVE THE DATE!
	</h1>
	<h1 id="demo" style="text-align:center; font-size: 40px">Tid kvar: ___d __h __m __s</h1>
      </div>
    </div>
  </div>
</div>

<script>

<!-- Display the countdown timer in an element -->
var input = function getCountDown() {
  // Set the date we're counting down to
  var countDownDate = new Date("Aug 31, 2019 15:00:00").getTime();

  // Get todays date and time
  var now = new Date().getTime();

  // Find the distance between now an the count down date
  var distance = countDownDate - now;

  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // Display the result in the element with id="demo"
  document.getElementById("demo").innerHTML = "Tid kvar: " + days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";

  // If the count down is finished, write some text
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "EXPIRED";
  }
}

// Update the count down every 1 second
var x = setInterval( input , 1000);
window.onload = input;

</script>

</body>
</html>
